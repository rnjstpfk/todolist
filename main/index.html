<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOMBLE 메인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="tabs">
            <button class="tab active">🐶 Dogs</button>
            <button class="tab">🐱 Cats</button>
        </div>
        <div class="logo">BOMBLE</div>
        <button class="menu-btn">☰</button>
    </header>
    <main>
        <div class="search-section">
            <input type="text" placeholder="Search products...">
        </div>
        <div class="banner">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="강아지 배너" />
        </div>
        <div class="icon-section">
            <div class="icon-box"><span>🍖</span></div>
            <div class="icon-box"><span>✂️</span></div>
        </div>
        <div class="best-sellers-title">Best Sellers</div>
        <div class="product-list">
            <div class="product-card">
                <img src="https://images.pexels.com/photos/4587997/pexels-photo-4587997.jpeg" alt="Premium Dog Food">
                <div class="product-name">Premium Dog Food</div>
                <div class="product-price">₩27,900</div>
            </div>
            <div class="product-card">
                <img src="https://images.pexels.com/photos/5255256/pexels-photo-5255256.jpeg" alt="Chew Toy Rope">
                <div class="product-name">Chew Toy Rope</div>
                <div class="product-price">₩9,700</div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span>© 2025 BOMBLE. All rights reserved.</span>
        <span class="sns">🐾 🐦</span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
